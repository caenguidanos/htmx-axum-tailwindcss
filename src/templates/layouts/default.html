<!DOCTYPE html>
<html lang="en">
<head>
	{% block head -%}
	<meta charset="UTF-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<title>{% block title %}{% endblock title %}</title>
	<link href="/dist/css/main.min.css" rel="stylesheet">
	<script src="/dist/js/htmx.min.js"></script>
	{% endblock head -%}
</head>

<body>

<nav class="bg-slate-100 text-slate-800 p-3" id="navbar">
	<ul class="flex gap-5 items-center">
		{% for link in links %}
		<li hx-boost="true">
			<a
				class="hover:bg-blue-200 p-2 rounded hover:text-blue-700 active:bg-blue-300"
				href="{{ link.href }}">{{ link.name }}</a>
		</li>
		{% endfor %}
	</ul>
</nav>

<script type="module">
	import {onMount} from "/public/js/components/navbar.mjs";

	onMount(document.querySelector("#navbar"));
</script>

{% block content -%}{% endblock content -%}
</body>
</html>
